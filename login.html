<!DOCTYPE html>
<html class="light" dir="rtl" lang="fa"><head><meta charset="utf-8" /><meta content="width=device-width, initial-scale=1.0" name="viewport" /><title>ورود - Farmeto</title><link rel="icon" type="image/svg+xml" href="/icon.svg" /><script type="module"  src="./assets/feedback-screenshot-Drh0edyr.js"></script><script type="module"  src="./assets/main-CmMsWWwi.js"></script><link rel="stylesheet"  href="./assets/style-t8SHk4cj.css"></head><body class="bg-white text-primary font-sans antialiased"><main class="flex min-h-screen w-full flex-row"><!-- Login Form Section (Left) --><div

                  ></div><div class="relative"><input

                  class="text-accent-green/60 hover:text-accent-green underline"
